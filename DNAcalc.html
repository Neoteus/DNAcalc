<head>
    <meta charset="UTF-8">
    <title>DNA计算器</title>
    <link rel="stylesheet" type="text/css" href="DNAcalc.css">
    <script charset="UTF-8" type="application/javascript" src="clipboard.min.js"></script>
    <script charset="UTF-8" type="application/javascript" src="DNAcalc.js"></script>
</head>

<body>
    <h1>DNA计算器</h1>
    <h2>DNA互补序列</h2>
    <table>
        <tr>
            <th class="header-col">序列: </th>
            <th><input type="text" id="sequence-input"></th>
            <th><button onclick="calALL()">计算</button></th>
        </tr>
        <tr>
            <th class="header-col">长度: </th>
            <th><input type="text" id="length-result"></th>
            <th><button class="btn" data-clipboard-target="#length-result">复制</button></th>
        </tr>
        <tr>
            <th class="header-col">分子质量: </th>
            <th><input type="text" id="molecular-weight-result"></th>
            <th><button class="btn" data-clipboard-target="#molecular-weight-result">复制</button></th>
        </tr>
        <tr>
            <th class="header-col">互补序列: </th>
            <th><input type="text" id="complementary-sequence-result"></th>
            <th><button class="btn" data-clipboard-target="#complementary-sequence-result">复制</button></th>
        </tr>
    </table>
    <script charset="UTF-8" type="application/javascript">
        new ClipboardJS('.btn');
    </script>
</body>
